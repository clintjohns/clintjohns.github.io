<html>
<body onload="runthis()">

<button onclick="clickthis()">click me</button>
<br>
<br>
<img onmouseover="hoverthis()" src="shs.jpg"><br>Hover on me

<script>

	function runthis() {
		window.alert("this function runs when the webpage is loaded");
	}

	function clickthis() {
		window.alert("this function runs when the button is clicked");
	}

	function hoverthis() {
		window.alert("this function runs when the image is hovered");
	}

</script>
</html>
