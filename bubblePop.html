<script>
	function showBubbles() {
		var counter=0;
		var numBubbles=25;
		var bubbleSize=50;

		for (var x = 0; x < bubbleSize*5; x += bubbleSize) {
			for (var y = 0; y < bubbleSize*5; y += bubbleSize) {
				counter+=1;
				var d = document.getElementById("bubble"+counter.toString());
				d.style.position = "absolute";
				d.style.left = x;
				d.style.top = y;
				d.width = bubbleSize;
				d.height = bubbleSize;
				d.onmouseover = burst;
			}
		}
	}

	function burst() {
		this.style.visibility="hidden";
