<html>
<head>
	<style> 
	@font-face {
	   font-family: customFont;
	   src: url(LemonMilk.otf);
	}

	p {
	   font-family: customFont;
	}
	</style>
</head>

<body>
<h1>CSS - Cascading Style Sheets</h1>
assign the style to an HTML tag, like &lt;p&gt;

<br><br><br>

<p>sample text with custom font</p>

</body>
</html>
