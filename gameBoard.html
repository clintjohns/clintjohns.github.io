<html>
<body onload="setup()">

<div id="gameBoard"></div>

<script>
	function setup() {
		var gameBoard = document.getElementById("gameBoard");
		gameBoard.style.position="absolute";
		gameBoard.style.top=200;
		gameBoard.style.left=50;
		gameBoard.style.width=300;
		gameBoard.style.height=175;
		gameBoard.style.border = "dashed 10px #FF0000"; // colorpicker.com -> rgbtohex.com
		// for more information: 
		// http://www.w3schools.com/js/default.asp
		// specifically, border styles: http://www.w3schools.com/css/css_border.asp
	}
</script>

</body>
</html>
